name: Tests

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=backtest
          # Warnings as non-blocking (exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=backtest

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found in tests/ directory"
